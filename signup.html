<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Sangnet | Sign Up</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script> 
  </head>

  <body>
    <div id="header"></div>
    <section id="signup">
      <h2>Create Your Account!</h2>
      <form action="" class="callback-form" autocomplete="off">
        <div class="left">
          <div class="form-control">
            <input type="name" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form-control">
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-control">
            <input
              type="datetime"
              name="datetime"
              id="datetime"
              placeholder="Date of Birth"
            />
          </div>
        </div>
        <div class="right">
          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="E-mail" />
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
      </form>
      <h4 class="line">Agree to our Terms & Condition</h4>
      <input type="submit" value="Sign Up" class="sign-btn" />
    </section>
  </body>
</html>
